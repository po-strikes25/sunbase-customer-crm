<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <h3 class="mt-4" style="text-align: center; padding-bottom: 15px;">Sunbase Customer Login</h3>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" class="form-control" id="first_name" [(ngModel)]="request.loginID" name="loginID"
                        placeholder="Login ID" required>
                    <div id="usernameHelp" class="form-text">
                        <a href="#" (click)="forgotUsername()">Forgot username?</a>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="last_name" [(ngModel)]="request.password"
                        name="password" placeholder="Password" required>
                    <div id="passwordHelp" class="form-text">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="form-row">
                    <div class="submit-container">
                        <button type="reset" class="btn btn-primary" (onClick)="reset()">Reset</button>
                    </div>
                    <div class="submit-container">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
