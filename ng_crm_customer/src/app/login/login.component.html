<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <h3 class="mt-4" style="text-align: center; padding-bottom: 15px;">Sunbase Customer Login</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="first_name" [(ngModel)]="request.username"
                        placeholder="User Name">
                    <div id="usernameHelp" class="form-text">Forgot username ?
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="last_name" [(ngModel)]="request.password"
                        placeholder="Password">
                    <div id="passwordHelp" class="form-text">Forgot password ?
                    </div>
                </div>
                <div class="submit-container">
                    <button type="submit" class="btn btn-primary" (onClick)="login()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
